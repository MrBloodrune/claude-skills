            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            max-width: 800px;
            margin: 0 auto;

            font-family: inherit;

        }

            outline: none;
            border-color: #58a6ff;

        }
        textarea { min-height: 150px; resize: vertical; }
        button {
            background-color: #238636;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        button:hover { background-color: #2ea043; }
        .error { color: #f85149; margin-top: 10px; }
        .success { color: #3fb950; margin-top: 10px; }
        .description {
            color: #8b949e;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 15px;

        }

            color: #484f58;
            font-size: 12px;
            margin-top: 20px;
        }
        .footer a { color: #58a6ff; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
